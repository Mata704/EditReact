<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Hello Edit React</title>
</head>
<body>
    <div id="root"></div>
  
    <!-- https://unpkg.com/ -->
    <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  
    <script type="module">
      //get root element
      const rootElement = document.getElementById('root')
  
      // Reimplementar a solução anterior mas com recurso a React
      // Dica estas 3 linhas representam React.createElement
      // const element = document.createElement('div')
      // element.textContent = 'Hello Edit'
      // element.className = 'base'
      const myElement = React.createElement('div',{className:"base"} ,'Hello Edit');

      // isto é semelhante ao ReactDOM.createRoot().render()
      // rootElement.append(element)
      const root = ReactDOM.createRoot(rootElement);
      root.render(myElement);
      
    </script>
  </body>
  
</html>
